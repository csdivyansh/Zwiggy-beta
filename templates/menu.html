<html>

<head>
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
</head>


<body color = 'blue'>

	<div class='pane'>
		<div class='header'>
			<h1>{{ restaurant.name }}</h1>
		</div>

		<div class='flash'>
			{% with messages = get_flashed_messages() %}
			{% if messages %}

			<ul>
				{% for message in messages %}
				<li class = 'message'> <strong> {{ message }} </strong> </li>
				{% endfor %}
			</ul>
			{% endif %}
			{% endwith %}

		</div>

		<div class = 'create-new-button'>
			<a href="{{url_for('newMenuItem', restaurant_id=restaurant.id) }}">Create New Item</a>
		</div>

		<div class = 'create-new-button'>
			<form action="{{ url_for('delete', restaurant_id=restaurant.id) }}" method="POST" style="display:inline;">
				<button type="submit"> Delete</button>
			</form>			
		</div>

		{% for i in items %}
		<div class='nameAndPrice'>
			<span class='name'>
				<p>{{i.name}}</p>
			</span>

			<span class='price'>


				<p>{{i.price}} </p>
			</span>
		</div>



		<div class='description'>
			<p>{{i.description}}</p>
		</div>
		


		<div class="editdeletepane">

			<a href='{{url_for('editMenuItem',restaurant_id=restaurant.id, menu_id=i.id)}}'>Rename</a><br>
			<a href='{{url_for('deleteMenuItem', restaurant_id=restaurant.id, menu_id=i.id)}}'>Erase</a>
		</div>

		<br>
		<br>



		{% endfor %}





	</div>
	</div>
</body>

</html>
